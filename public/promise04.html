<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>




    <script>

        function myPromise(n) {
            const msec = 200 + Math.floor(Math.random()*1000);
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve({n, msec});
                }, msec);
            });
        }

        myPromise(1)
        .then((r) => {
            console.log(r);
            return myPromise(2);
        })
        .then((r) => {
            console.log(r);
            return myPromise(3);
        })
        .then((r) => {
            console.log(r);
        });
    </script>
</body>
</html>
